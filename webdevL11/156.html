<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asia Cup 2025 Points Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Asia Cup 2025 - Super Four Points Table</h2>

    <table class="table table-bordered table-striped text-center shadow">
      <thead class="table-dark">
        <tr>
          <th>Rank</th>
          <th>Team</th>
          <th>Matches</th>
          <th>Won</th>
          <th>Lost</th>
          <th>Points</th>
          <th>NRR</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-success">
          <td>1</td>
          <td>India (Q)</td>
          <td>2</td>
          <td>2</td>
          <td>0</td>
          <td>4</td>
          <td>+1.357</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Pakistan</td>
          <td>2</td>
          <td>1</td>
          <td>1</td>
          <td>2</td>
          <td>+0.226</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bangladesh</td>
          <td>2</td>
          <td>1</td>
          <td>1</td>
          <td>2</td>
          <td>-0.969</td>
        </tr>
        <tr class="table-danger">
          <td>4</td>
          <td>Sri Lanka (E)</td>
          <td>2</td>
          <td>0</td>
          <td>2</td>
          <td>0</td>
          <td>-0.590</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
