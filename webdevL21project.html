<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math & Random Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #222;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      text-align: center;
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e65b50;
      transform: scale(1.05);
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      font-size: 18px;
      color: #222;
      min-height: 100px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ² Math & Random Project ðŸŽ²</h2>

  <input type="number" id="num" placeholder="Enter a decimal number"><br>
  <button onclick="roundNumber()">Round Number</button>
  <button onclick="randomNumber()">Random Number</button>
  <button onclick="randomLoop()">Random Numbers in Loop</button>

  <div id="output">Enter a number and click a button ðŸ‘†</div>

  <script>
    function roundNumber() {
      let n = document.getElementById("num").value || 5.6;
      let result = "<h3>Round Number</h3>";
      result += "Original: " + n + "<br>";
      result += "Math.round(): " + Math.round(n) + "<br>";
      result += "Math.floor(): " + Math.floor(n) + "<br>";
      result += "Math.ceil(): " + Math.ceil(n) + "<br>";
      document.getElementById("output").innerHTML = result;
    }

    function randomNumber() {
      let result = "<h3>Random Number</h3>";
      let random = Math.random();
      result += "Between 0 and 1: " + random + "<br>";
      result += "Between 1 and 10: " + Math.floor(Math.random() * 10) + 1;
      document.getElementById("output").innerHTML = result;
    }

    function randomLoop() {
      let result = "<h3>Random Numbers in Loop</h3>";
      for (let i = 1; i <= 5; i++) {
        let rand = Math.floor(Math.random() * 100) + 1;
        result += "ðŸ‘‰ Random " + i + ": " + rand + "<br>";
      }
      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>
