<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Carousel Spy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
    }
    .carousel-item {
      height: 100vh;
      background-size: cover;
      background-position: center;
    }
    .nav-pills .nav-link.active {
      background-color: #0d6efd;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#carouselNav" data-bs-offset="0" tabindex="0">

  <!-- Navigation (ScrollSpy) -->
  <nav id="carouselNav" class="navbar bg-light fixed-top">
    <ul class="nav nav-pills mx-auto">
      <li class="nav-item"><a class="nav-link" href="#slide1">Slide 1</a></li>
      <li class="nav-item"><a class="nav-link" href="#slide2">Slide 2</a></li>
      <li class="nav-item"><a class="nav-link" href="#slide3">Slide 3</a></li>
    </ul>
  </nav>

  <!-- Carousel (auto variant) -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div id="slide1" class="carousel-item active" style="background-image:url('https://picsum.photos/id/1018/1200/600');">
        <div class="d-flex h-100 align-items-center justify-content-center text-white">
          <h1>Slide 1</h1>
        </div>
      </div>
      <div id="slide2" class="carousel-item" style="background-image:url('https://picsum.photos/id/1025/1200/600');">
        <div class="d-flex h-100 align-items-center justify-content-center text-white">
          <h1>Slide 2</h1>
        </div>
      </div>
      <div id="slide3" class="carousel-item" style="background-image:url('https://picsum.photos/id/1039/1200/600');">
        <div class="d-flex h-100 align-items-center justify-content-center text-white">
          <h1>Slide 3</h1>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
