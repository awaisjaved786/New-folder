<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switch Case Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      text-align: center;
      padding: 30px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 220px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      text-align: center;
    }
    button {
      background: #6a5acd;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #5844b5;
      transform: scale(1.05);
    }
    #calendar {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background: #6a5acd;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üìÖ Calendar with Switch Case üìÖ</h2>

  <input type="number" id="month" placeholder="Enter month (1-12)">
  <input type="number" id="year" placeholder="Enter year (e.g. 2025)">
  <br>
  <button onclick="generateCalendar()">Generate Calendar</button>

  <div id="calendar">Enter month & year to view calendar üëÜ</div>

  <script>
    function generateCalendar() {
      let month = parseInt(document.getElementById("month").value);
      let year = parseInt(document.getElementById("year").value);

      if (isNaN(month) || isNaN(year) || month < 1 || month > 12) {
        document.getElementById("calendar").innerHTML = "‚ùå Please enter valid month (1-12) and year!";
        return;
      }

      let monthName = "";
      let daysInMonth = 0;

      // switch case for month names and days
      switch(month) {
        case 1: monthName = "January"; daysInMonth = 31; break;
        case 2: monthName = "February"; 
                // check leap year
                daysInMonth = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? 29 : 28; 
                break;
        case 3: monthName = "March"; daysInMonth = 31; break;
        case 4: monthName = "April"; daysInMonth = 30; break;
        case 5: monthName = "May"; daysInMonth = 31; break;
        case 6: monthName = "June"; daysInMonth = 30; break;
        case 7: monthName = "July"; daysInMonth = 31; break;
        case 8: monthName = "August"; daysInMonth = 31; break;
        case 9: monthName = "September"; daysInMonth = 30; break;
        case 10: monthName = "October"; daysInMonth = 31; break;
        case 11: monthName = "November"; daysInMonth = 30; break;
        case 12: monthName = "December"; daysInMonth = 31; break;
      }

      // Weekdays
      let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      // First day of the month
      let firstDay = new Date(year, month - 1, 1).getDay();

      // Build calendar table
      let table = `<h3>${monthName} ${year}</h3>`;
      table += "<table><tr>";
      for (let d of days) {
        table += `<th>${d}</th>`;
      }
      table += "</tr><tr>";

      // Blank cells before start
      for (let i = 0; i < firstDay; i++) {
        table += "<td></td>";
      }

      // Fill days
      for (let day = 1; day <= daysInMonth; day++) {
        table += `<td>${day}</td>`;
        if ((day + firstDay) % 7 === 0) {
          table += "</tr><tr>";
        }
      }

      table += "</tr></table>";
      document.getElementById("calendar").innerHTML = table;
    }
  </script>
</body>
</html>
