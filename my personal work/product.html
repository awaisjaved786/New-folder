<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product â€” ACS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="acs-header"></div>

  <section class="section">
    <div class="container product-page">
      <div id="product-details"></div>
    </div>
  </section>

  <div id="acs-footer"></div>

  <script src="script.js"></script>
  <script>
    fetch('acs-header.html').then(r=>r.text()).then(t=>document.getElementById('acs-header').innerHTML=t);
    fetch('acs-footer.html').then(r=>r.text()).then(t=>document.getElementById('acs-footer').innerHTML=t);

    // render single product
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if (!id) {
      document.getElementById('product-details').innerHTML = '<p>Product not specified.</p>';
    } else {
      window.renderProductDetail(id, document.getElementById('product-details'));
    }
  </script>
</body>
</html>
