<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-4">Very Simple Activity</h3>

    <div class="input-group mb-3">
      <input id="taskInput" type="text" class="form-control" placeholder="Add a task...">
      <button id="addBtn" class="btn btn-primary">Add</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const input = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('taskList');

    addBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.innerHTML = `
        <span><input type="checkbox" class="form-check-input me-2">${escapeHtml(text)}</span>
        <button class="btn btn-sm btn-outline-danger">Remove</button>
      `;

      li.querySelector('button').addEventListener('click', () => li.remove());
      li.querySelector('input[type="checkbox"]').addEventListener('change', e => {
        li.style.textDecoration = e.target.checked ? 'line-through' : 'none';
      });

      list.appendChild(li);
      input.value = '';
      input.focus();
    });

    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') addBtn.click(); });

    function escapeHtml(str) {
      return str.replace(/[&<>"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
    }
  </script>
</body>
</html>
