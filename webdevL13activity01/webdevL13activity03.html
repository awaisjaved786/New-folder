<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Hello Students!</h1>
    <p>Resize the browser window to see the effect.</p>

    <!-- Size Medium and Extra Small -->
    <div class="row">
      <div class="col-md-8 col-xs-4" style="background-color:red; border:1px solid black;">
        .col-md-8 .col-xs-4
      </div>
      <div class="col-md-4 col-xs-8" style="background-color:lavender; border:1px solid black;">
        .col-md-4 .col-xs-8
      </div>
    </div>

    <br>

    <!-- Size Large, Medium and Extra Small -->
    <div class="row">
      <div class="col-md-6 col-lg-6" style="background-color:lavenderblush; border:1px solid black;">
        .col-md-6 .col-lg-6
      </div>
      <div class="col-md-6 col-xs-6" style="background-color:lightgrey; border:1px solid black;">
        .col-md-6 .col-xs-6
      </div>
    </div>

    <br>

    <!-- Size Extra Small -->
    <div class="row">
      <div class="col-xs-6" style="background-color:lightcyan; border:1px solid black;">
        .col-xs-6
      </div>
      <div class="col-xs-6" style="background-color:lightcyan; border:1px solid black;">
        .col-xs-6
      </div>
    </div>
  </div>
</body>
</html>
