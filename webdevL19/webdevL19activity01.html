<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Variables Activity</title>
</head>
<body>

  <h2>JavaScript Variables Activity</h2>
  <p id="demo"></p>

  <script>
    // Simple JavaScript Variables
    var name = "AWAIS";       // String variable
    var age = 12;           // Number variable
    var isStudent = true;   // Boolean variable

    // Show variables on page
    document.getElementById("demo").innerHTML =
      "Name: " + name + "<br>" +
      "Age: " + age + "<br>" +
      "Student: " + isStudent;
  </script>

</body>
</html>
