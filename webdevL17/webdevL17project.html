<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagination Project – ACS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .pagination .page-item .page-link {
      border-radius: 50%;
      margin: 0 5px;
      color: #00796b;
      font-weight: bold;
    }
    .pagination .page-item.active .page-link {
      background-color: #00796b;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,121,107,0.6);
    }
    .pagination .page-item.disabled .page-link {
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4 text-success fw-bold">ACS – Cricket Products</h2>
  
  <div class="row g-4">
    <!-- Product Card 1 -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Bat">
        <div class="card-body text-center">
          <h5 class="card-title">Premium Cricket Bat</h5>
          <p class="card-text">Made from Grade A English willow for powerful shots.</p>
        </div>
      </div>
    </div>

    <!-- Product Card 2 -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Ball">
        <div class="card-body text-center">
          <h5 class="card-title">Leather Cricket Ball</h5>
          <p class="card-text">Durable and perfect for long matches.</p>
        </div>
      </div>
    </div>

    <!-- Product Card 3 -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Gloves">
        <div class="card-body text-center">
          <h5 class="card-title">Batting Gloves</h5>
          <p class="card-text">Comfortable gloves with superior grip.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation" class="mt-5">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link">&laquo;</a>
      </li>
      <li class="page-item"><a class="page-link" href="page1.html">1</a></li>
      <li class="page-item active"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">&raquo;</a>
      </li>
    </ul>
  </nav>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
