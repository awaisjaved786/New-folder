// Cart data
let cart = [];

// Reference to elements
const productsDiv = document.getElementById("products");
const cartItemsUl = document.getElementById("cart-items");
const cartTotalDiv = document.getElementById("cart-total");

// Render products on page
function renderProducts() {
  products.forEach((product, productIndex) => {
    const productDiv = document.createElement("div");
    productDiv.classList.add("product");

    const title = document.createElement("h2");
    title.textContent = product.name;
    productDiv.appendChild(title);

    const ul = document.createElement("ul");
    ul.classList.add("quality-list");

    product.qualities.forEach((quality, qualityIndex) => {
      const li = document.createElement("li");
      li.classList.add("quality-item");

      const img = document.createElement("img");
      img.src = quality.img;
      img.alt = quality.qualityName;

      const infoDiv = document.createElement("div");
      infoDiv.classList.add("quality-info");

      const qualityNameStrong = document.createElement("strong");
      qualityNameStrong.textContent = quality.qualityName;

      const priceSpan = document.createElement("span");
      priceSpan.textContent = `Price: ₹${quality.price}`;

      infoDiv.appendChild(qualityNameStrong);
      infoDiv.appendChild(priceSpan);

      const btn = document.createElement("button");
      btn.textContent = "Add to Cart";
      btn.classList.add("add-to-cart");
      btn.addEventListener("click", () => {
        addToCart(product.name, quality);
      });

      li.appendChild(img);
      li.appendChild(infoDiv);
      li.appendChild(btn);

      ul.appendChild(li);
    });

    productDiv.appendChild(ul);
    productsDiv.appendChild(productDiv);
  });
}

// Add item to cart
function addToCart(productName, quality) {
  // Check if item already in cart (same product and quality)
  const foundIndex = cart.findIndex(item => item.name === productName && item.qualityName === quality.qualityName);
  if (foundIndex > -1) {
    cart[foundIndex].quantity += 1;
  } else {
    cart.push({
      name: productName,
      qualityName: quality.qualityName,
      price: quality.price,
      quantity: 1
    });
  }
  renderCart();
}

// Render cart items
function renderCart() {
  cartItemsUl.innerHTML = "";

  if (cart.length === 0) {
    cartItemsUl.innerHTML = "<li>Your cart is empty.</li>";
    cartTotalDiv.textContent = "";
    return;
  }

  let total = 0;

  cart.forEach(item => {
    const li = document.createElement("li");
    li.textContent = `${item.name} (${item.qualityName}) x${item.quantity} - ₹${item.price * item.quantity}`;
    total += item.price * item.quantity;
    cartItemsUl.appendChild(li);
  });

  cartTotalDiv.textContent = `Total: ₹${total}`;
}

// Initialize
renderProducts();
renderCart();
