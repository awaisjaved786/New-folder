    body { font-family: Arial, sans-serif; margin:0; background:#f9f9f9; }

    }

    nav a {
      color:#fff; margin:0 10px; text-decoration:none; font-weight:bold;
    }
    .banner {
      width:100%; height:500px;
      background: url('https://wallpapers.com/images/hd/pakistan-cricket-national-anthem-gesture-8tiniu0xry5tj4bx.jpg') center/cover no-repeat;
      margin-bottom: 20px;
    
    }
    .section {
      padding:20px;
      background:#fff;
      margin: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .section h2 {
      text-align:center;
      margin-bottom:20px;
      color:#0b6623;
    }
    .qualities {
      display:flex;
      justify-content:center;
      gap:20px;
      flex-wrap: wrap;
    }
    .quality {
      width: 250px;
      border:1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      text-align:center;
      background:#fafafa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .quality img {
      width: 250px;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
    }
    .quality h3 {
      margin:10px 0 5px;
      font-size:18px;
      color:#333;
    }
    .quality p {
      font-weight:bold;
      margin:5px 0 10px;
      color:#0b6623;
      font-size:16px;
    }
    .quality button {
      background:#0b6623;
      color:#fff;
      border:none;
      padding:8px 16px;
      border-radius:4px;
      cursor:pointer;
      font-size:14px;
      transition: background-color 0.3s ease;
    }
    .quality button:hover {
      background:#094a16;
    }
    .cart {
      background:#e8f5e9;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
    }
    .cart h2 {
      margin-top: 0;
      color:#0b6623;
      text-align:center;
    }
    .cart ul {
      list-style:none;
      padding:0;
      margin: 0 0 15px 0;
      max-height: 250px;
      overflow-y: auto;
    }
    .cart li {
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
      color:#333;
      display: flex;
      justify-content: space-between;
    }
    .cart-total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      color:#0b6623;
    }
  </style>

  const productsDiv = document.getElementById('products');
  const cartList = document.getElementById('cart-list');
  const totalPriceEl = document.getElementById('total-price');

  let cart = [];

  function renderProducts() {
    products.forEach(product => {
      const section = document.createElement('div');
      section.classList.add('section');

      const title = document.createElement('h2');
      title.textContent = product.name;
      section.appendChild(title);

      const qualitiesDiv = document.createElement('div');
      qualitiesDiv.classList.add('qualities');

      product.qualities.forEach(quality => {
        const qualityDiv = document.createElement('div');
        qualityDiv.classList.add('quality');

        const img = document.createElement('img');
        img.src = quality.img;
        img.alt = quality.name;
        qualityDiv.appendChild(img);

        const name = document.createElement('h3');
        name.textContent = quality.name;
        qualityDiv.appendChild(name);

        const price = document.createElement('p');
        price.textContent = `Rs ${quality.price}`;
        qualityDiv.appendChild(price);

        const btn = document.createElement('button');
        btn.textContent = "Add to Cart";
        btn.onclick = () => addToCart(quality);
        qualityDiv.appendChild(btn);

        qualitiesDiv.appendChild(qualityDiv);
      });

      section.appendChild(qualitiesDiv);
      productsDiv.appendChild(section);
    });
  }

  function addToCart(product) {
    cart.push(product);
    renderCart();
  }

  function renderCart() {
    cartList.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - Rs ${item.price}`;
      
      // Optional: Add remove button for each cart item
      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.style.marginLeft = '10px';
      removeBtn.style.background = '#cc0000';
      removeBtn.style.color = '#fff';
      removeBtn.style.border = 'none';
      removeBtn.style.borderRadius = '3px';
      removeBtn.style.cursor = 'pointer';
      removeBtn.onclick = () => {
        cart.splice(index, 1);
        renderCart();
      };

      li.appendChild(removeBtn);
      cartList.appendChild(li);

      total += item.price;
    });

    totalPriceEl.textContent = total;
  }

  // Initialize
  renderProducts();
</script>
