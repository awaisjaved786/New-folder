    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Header */
    header {
      background-color: #000;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff99;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: 500;

      height: 400px;
      position: relative;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 600px;
    object-fit: cover;
      display: none;
    }
    .banner img.active {
      display: block;
    }

    /* Categories */

      padding: 40px 20px;
      text-align: center;
    }
    .categories h2 {
      margin-bottom: 30px;
    }
    .category-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .category-grid a {
      text-decoration: none;
      color: #333;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      transition: 0.3s;
    }
    .category-grid a:hover {
      transform: scale(1.03);
    }
    .category-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .category-grid h3 {
      padding: 10px;
      background: #f8f8f8;
    }

    /* Footer */
    footer {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>

  <script>
    const banners = document.querySelectorAll(".banner img");
    let current = 0;
    setInterval(() => {
