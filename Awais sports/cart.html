<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACS Bats</title>
</head>
<body>

  <h1>ACS Cricket Bats</h1>

  <div>
    <h3>ACS Pro Bat</h3>
    <p>Price: Rs. 6000</p>
    <button onclick="addToCart('ACS Pro Bat', 6000)">Add to Cart</button>
  </div>

  <div>
    <h3>ACS Classic Bat</h3>
    <p>Price: Rs. 4500</p>
    <button onclick="addToCart('ACS Classic Bat', 4500)">Add to Cart</button>
  </div>

  <p><a href="cart.html">Go to Cart ðŸ›’</a></p>

  <!-- Add this script at the end of body -->
  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(name, price) {
      const item = cart.find(i => i.name === name);
      if (item) {
        item.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>

</body>
</html>
