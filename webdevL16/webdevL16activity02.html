<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Flash Sale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Teal + Mint Gradient Background */
    .flash-sale {
      background: linear-gradient(135deg, teal, mediumspringgreen);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      color: white;
      text-align: center;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0, 128, 128, 0.7);
      padding: 60px 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glowing button */
    .btn-glow {
      background: #ffd700;
      color: #000;
      border: none;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 14px 35px;
      border-radius: 50px;
      transition: 0.4s;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }
    .btn-glow:hover {
      background: #03056539;
      color: #fff;
      transform: scale(1.12);
      box-shadow: 0 0 30px rgba(0, 128, 128, 1);
    }

    /* Sale headline */
    .sale-text {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
      50% { text-shadow: 0 0 30px rgba(0, 255, 200, 1); }
    }

    /* Countdown timer */
    #countdown {
      font-size: 1.5rem;
      margin-top: 25px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    /* Icons styling */
    .icon-box {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .icon-box:hover {
      transform: translateY(-8px) scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    .icon-box i {
      font-size: 3rem;
      color: #ffd700;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body class="p-4">

  <!-- Flash Sale Jumbotron -->
  <div class="flash-sale shadow-lg">
    <div class="container py-5">
      <h1 class="display-3 fw-bold">⚡ Exclusive Flash Sale!⚡</h1>
      <p class="sale-text">Get up to 50% OFF on Cricket Bats, Balls & Gloves.</p>
      <p id="countdown">Sale Ends In: --:--:--</p>
      <a href="#" class="btn btn-glow mt-3">Shop Now</a>
    </div>
  </div>

  <!-- Icon Highlights Section -->
  <div class="container mt-5">
    <div class="row g-4">
      <div class="col-md-2 col-6">
        <div class="icon-box">
          <i class="bi bi-basket"></i>
          <p>Cricket Bats</p>
        </div>
      </div>
      <div class="col-md-2 col-6">
        <div class="icon-box">
          <i class="bi bi-circle"></i>
          <p>Cricket Balls</p>
        </div>
      </div>
      <div class="col-md-2 col-6">
        <div class="icon-box">
          <i class="bi bi-handbag"></i>
          <p>Gloves</p>
        </div>
      </div>
      <div class="col-md-2 col-6">
        <div class="icon-box">
          <i class="bi bi-stopwatch"></i>
          <p>24H Timer</p>
        </div>
      </div>
      <div class="col-md-2 col-6">
        <div class="icon-box">
          <i class="bi bi-tag"></i>
          <p>Big Discounts</p>
        </div>
      </div>
      <div class="col-md-2 col-6">
        <div class="icon-box">
          <i class="bi bi-cart-check"></i>
          <p>Easy Checkout</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Countdown Script -->
  <script>
    function startCountdown(hours) {
      let countdown = document.getElementById("countdown");
      let endTime = new Date().getTime() + hours * 60 * 60 * 1000;

      let timer = setInterval(function () {
        let now = new Date().getTime();
        let distance = endTime - now;

        if (distance < 0) {
          clearInterval(timer);
          countdown.innerHTML = "⏳ Sale Ended!";
        } else {
          let h = Math.floor((distance / (1000 * 60 * 60)) % 24);
          let m = Math.floor((distance / (1000 * 60)) % 60);
          let s = Math.floor((distance / 1000) % 60);
          countdown.innerHTML = `Sale Ends In: ${h}h ${m}m ${s}s`;
        }
      }, 1000);
    }

    // Start 24-hour countdown
    startCountdown(24);
  </script>

</body>
</html>
