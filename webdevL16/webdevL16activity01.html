<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap ACS AWAIS CRICKET STORE PROGRESS BAR</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container p-5 bg-white shadow rounded">
    <h2 class="text-center mb-4">Progress Bar Activity</h2>

    <!-- Progress Bar -->
    <div class="progress mb-3" style="height: 30px;">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
           role="progressbar" style="width: 0%">0%</div>
    </div>

    <!-- Button -->
    <div class="text-center">
      <button id="startBtn" class="btn btn-primary px-4">Start Progress</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("startBtn").addEventListener("click", function () {
      let progressBar = document.getElementById("progressBar");
      let width = 0;
      let interval = setInterval(function () {
        if (width >= 100) {
          clearInterval(interval);
          progressBar.classList.remove("bg-success");
          progressBar.classList.add("bg-info");
          progressBar.innerHTML = "Completed!";
        } else {
          width++;
          progressBar.style.width = width + "%";
          progressBar.innerHTML = width + "%";
        }
      }, 50);
    });
  </script>
</body>
</html>
