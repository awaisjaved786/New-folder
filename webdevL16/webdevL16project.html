<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image & Video Slider Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: #007bff;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    h2 {
      margin: 40px 0 20px;
      text-align: center;
      color: #00d9ff;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">My Slider Project</a>
    </div>
  </nav>

  <!-- Image Slider -->
  <h2>Image Slider</h2>
  <div id="imageCarousel" class="carousel slide container" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/id/1018/1000/500" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/1015/1000/500" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/1019/1000/500" class="d-block w-100" alt="Image 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Video Slider -->
  <h2>Video Slider</h2>
  <div id="videoCarousel" class="carousel slide container" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <video controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
      </div>
      <div class="carousel-item">
        <video controls>
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>
      </div>
      <div class="carousel-item">
        <video controls>
          <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Slider Project</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
