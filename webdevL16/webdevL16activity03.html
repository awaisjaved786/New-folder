<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Badges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h3>Bootstrap Badges Examples</h3>

  <!-- Basic Badges -->
  <p>
    New Products <span class="badge bg-primary">New</span>  
    Special Offer <span class="badge bg-success">Sale</span>  
    Limited Stock <span class="badge bg-danger">Hot</span>  
  </p>

  <!-- Badge inside a Button -->
  <button type="button" class="btn btn-primary">
    Cart <span class="badge bg-light text-dark">3</span>
  </button>

  <!-- Pill Badges -->
  <p class="mt-3">
    Categories: 
    <span class="badge rounded-pill bg-info text-dark">Bats</span>
    <span class="badge rounded-pill bg-warning text-dark">Balls</span>
    <span class="badge rounded-pill bg-secondary">Gloves</span>
  </p>

</body>
</html>
