<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2 {
      color: #333;
    }

    .product {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #218838;
    }

    #cart {
      margin-top: 30px;
    }

    #cart ul {
      list-style-type: none;
      padding-left: 0;
    }

    #cart li {
      background-color: #f8f9fa;
      margin-bottom: 5px;
      padding: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Product List</h1>

  <div class="product">
    <strong>1. Wireless Mouse</strong>
    <button onclick="addToCart('Wireless Mouse')">Add to Cart</button>
  </div>

  <div class="product">
    <strong>2. Bluetooth Headphones</strong>
    <button onclick="addToCart('Bluetooth Headphones')">Add to Cart</button>
  </div>

  <div class="product">
    <strong>3. USB-C Charger</strong>
    <button onclick="addToCart('USB-C Charger')">Add to Cart</button>
  </div>

  <div class="product">
    <strong>4. Laptop Stand</strong>
    <button onclick="addToCart('Laptop Stand')">Add to Cart</button>
  </div>

  <div class="product">
    <strong>5. Mechanical Keyboard</strong>
    <button onclick="addToCart('Mechanical Keyboard')">Add to Cart</button>
  </div>

  <div class="product">
    <strong>6. LED Desk Lamp</strong>
    <button onclick="addToCart('LED Desk Lamp')">Add to Cart</button>
  </div>

  <div class="product">
    <strong>7. Webcam HD 1080p</strong>
    <button onclick="addToCart('Webcam HD 1080p')">Add to Cart</button>
  </div>

  <div id="cart">
    <h2>üõí Shopping Cart</h2>
    <ul id="cart-items"></ul>
  </div>

  <script>
    function addToCart(productName) {
      const cartItems = document.getElementById('cart-items');
      const li = document.createElement('li');
      li.textContent = productName;
      cartItems.appendChild(li);
    }
  </script>

</body>
</html>
