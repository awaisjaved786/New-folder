<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Basic Function in JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>✨ Activity: Create Basic Function in JS</h1>

  <button onclick="greet()">Click Me</button>
  <p id="output"></p>

  <script>
    // Basic Function
    function greet() {
      document.getElementById("output").innerText = "Hello! This is a basic JavaScript function ✅";
    }
  </script>

</body>
</html>
