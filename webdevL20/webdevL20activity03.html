<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expression Function in JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>âœ¨ Expression Function in JavaScript</h1>

  <button onclick="showResult()">Run Function</button>
  <p id="output"></p>

  <script>
    // Function Expression assigned to a variable
    let addNumbers = function(a, b) {
      return a + b;
    };

    function showResult() {
      let result = addNumbers(5, 10); // calling function expression
      document.getElementById("output").innerText = "Result of addNumbers(5, 10) = " + result;
    }
  </script>

</body>
</html>
