<!DOCTYPE html>
<html>
<head>
  <title>Static positioning</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .box {
      background-color: chocolate;
      padding: 10px;
      width: 1000px;
      height: 30px;
      margin-bottom: 5px;
      color: white; /* Text color */
      font-weight: bold;
    }

    .box1 { opacity: 0.1; }
    .box2 { opacity: 0.2; }
    .box3 { opacity: 0.3; }
    .box4 { opacity: 0.4; }
    .box5 { opacity: 0.5; }
  </style>
</head>
<body>
  <div class="box box1">Opacity 0.1</div>
  <div class="box box2">Opacity 0.2</div>
  <div class="box box3">Opacity 0.3</div>
  <div class="box box4">Opacity 0.4</div>
  <div class="box box5">Opacity 0.5</div>
</body>
</html>
