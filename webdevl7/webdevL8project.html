<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACS – Awais Cricket Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #001117;
      color: #C901D9;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #58A6FF;
      text-align: center;
      padding: 15px;
    }

    /* Box Model Example */
    .box-example {
      width: 300px;
      height: 150px;
      margin: 20px auto; /* space outside */
      padding: 20px; /* space inside */
      border: 5px solid #FFD700; /* border around */
      background: #161B22;
      color: white;
      text-align: center;
      box-sizing: border-box; /* ensures total size includes border & padding */
      border-radius: 10px;
    }

    a {
      color: #8B9;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }

    a:hover {
      color: #1F6F;
    }

    ul > li {
      font-weight: bold;
    }

    h1 + p {
      background-color: #161B22;
      padding: 10px;
      border-radius: 5px;
    }

    ul li:hover {
      color: #4F8C;
    }

    ul li:nth-child(3) {
      background-color: #21262D;
    }

    p:not(:first-of-type) {
      text-decoration: underline;
    }

    ul li::before {
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-right: 8px;
      color: #FFD700;
    }

    /* Animated Background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(270deg, #00ff99, #0099ff, #ff00aa, #ffcc00);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px; /* box model margin */
      border-bottom: 4px solid #00ff99; /* box model border */
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff99;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      filter: drop-shadow(0 0 5px #00ff99) drop-shadow(0 0 10px #00ff99);
      animation: logoGlow 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    @keyframes logoGlow {
      0% { filter: drop-shadow(0 0 5px #00ff99) drop-shadow(0 0 10px #00ff99); }
      25% { filter: drop-shadow(0 0 8px #0099ff) drop-shadow(0 0 16px #0099ff); }
      50% { filter: drop-shadow(0 0 8px #ff00aa) drop-shadow(0 0 16px #ff00aa); }
      75% { filter: drop-shadow(0 0 8px #ffcc00) drop-shadow(0 0 16px #ffcc00); }
      100% { filter: drop-shadow(0 0 5px #00ff99) drop-shadow(0 0 10px #00ff99); }
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Banner */
    .banner {
      width: 100%;
      max-height: 1000px;
      overflow: hidden;
      position: relative;
      margin: 20px 0; /* box model margin */
      border: 5px solid #58A6FF; /* box model border */
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 5px solid #0b6623;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      border-top: 4px solid #FFD700; /* box model border */
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="data:image/png;base64,iVBORw0K..." alt="Logo">
      <h1>ACS – Awais Cricket Store</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Box Model Example Section -->
  <div class="box-example">
    <p>This is a Box Model Example (Margin, Border, Padding, Width, Height).</p>
  </div>

  <!-- Banner -->
  <div class="banner">
    <img src="https://thecasports.com/images/thecamain.webp" alt="Banner 1" />
  </div>

  <footer>
    <p>© 2025 Awais Cricket Store. All rights reserved.</p>
  </footer>

</body>
</html>
