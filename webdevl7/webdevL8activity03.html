<!DOCTYPE html>
<html>
    <head>
        <style>
            /* The Animation code*/
    
@keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }


     @keyframes logoGlow {
      0% {
        filter: drop-shadow(0 0 5px #00ff99) drop-shadow(0 0 10px #00ff99);
      }
      25% {
        filter: drop-shadow(0 0 8px #0099ff) drop-shadow(0 0 16px #0099ff);
      }
      50% {
        filter: drop-shadow(0 0 8px #ff00aa) drop-shadow(0 0 16px #ff00aa);
      }
      75% {
        filter: drop-shadow(0 0 8px #ffcc00) drop-shadow(0 0 16px #ffcc00);
      }
      100% {
        filter: drop-shadow(0 0 5px #00ff99) drop-shadow(0 0 10px #00ff99);
      }
    }

    /*The element to apply the animation to*/
    div{
        width: 100px;
        height: 100px;
        background-color:mediumspringgreen;
        animation-name: My Animation;
        animation-duration: 4s;
        animation-timing-function:auto;
    }
        
        </style>
    </head>
    <body>
        <div>
            <h5>Hi!</h5>
        </div>
    </body>
</html>
