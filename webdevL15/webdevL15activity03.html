<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 3 - Mixed Containers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Container -->
  <div class="container mt-3 p-4 border border-danger bg-info text-white text-center">
    <h2>Activity 3 - Container</h2>
    <p>This is a fixed-width container.</p>
  </div>

  <!-- Container Fluid -->
  <div class="container-fluid mt-3 p-4 border border-dark bg-secondary text-white text-center">
    <h2>Activity 3 - Container Fluid</h2>
    <p>This is a full-width container fluid.</p>
  </div>
</body>
</html>
